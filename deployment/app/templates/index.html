<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Finance App</title>
</head>
<body>
    <h1>Welcome to the Tech-Finance App!</h1>
    
    <h2>Data:</h2>
    <ul>
        {% for item in data %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    
    <h2>Line Plot:</h2>
    <img src="data:image/png;base64,{{ line_plot }}" alt="Line Plot">
    
    <h2>Scatter Plot:</h2>
    <div>
        {{ scatter_plot | safe }}
    </div>
</body>
</html>
